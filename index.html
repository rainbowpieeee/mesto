<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <header class="header">
      <a href="#">
        <img class="header__logo" src="./images/logo.svg" alt="Лого" />
      </a>
    </header>
    <main class="root">
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="./images/kusto.png" alt="Аватар" />
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" type="button"></button>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements-section">
        <ul class="elements"><li class="elements__cell">
        <img class="elements__image" alt="Архыз" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg">
        <h2 class="elements__cell-title">Архыз</h2>
        <button class="elements__cell-like" type="button"></button>
        <button class="elements__delete-button" type="button"></button>
      </li><li class="elements__cell">
        <img class="elements__image" alt="Челябинская область" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg">
        <h2 class="elements__cell-title">Челябинская область</h2>
        <button class="elements__cell-like" type="button"></button>
        <button class="elements__delete-button" type="button"></button>
      </li><li class="elements__cell">
        <img class="elements__image" alt="Иваново" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg">
        <h2 class="elements__cell-title">Иваново</h2>
        <button class="elements__cell-like" type="button"></button>
        <button class="elements__delete-button" type="button"></button>
      </li><li class="elements__cell">
        <img class="elements__image" alt="Камчатка" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg">
        <h2 class="elements__cell-title">Камчатка</h2>
        <button class="elements__cell-like" type="button"></button>
        <button class="elements__delete-button" type="button"></button>
      </li><li class="elements__cell">
        <img class="elements__image" alt="Холмогорский район" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg">
        <h2 class="elements__cell-title">Холмогорский район</h2>
        <button class="elements__cell-like" type="button"></button>
        <button class="elements__delete-button" type="button"></button>
      </li><li class="elements__cell">
        <img class="elements__image" alt="Байкал" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg">
        <h2 class="elements__cell-title">Байкал</h2>
        <button class="elements__cell-like" type="button"></button>
        <button class="elements__delete-button" type="button"></button>
      </li></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__title">© 2021 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__form" name="profile-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__input popup__input_text-name"
            type="text"
            value=""
            name="input-name"
            required
          />
          <input
            class="popup__input popup__input_text-status"
            type="text"
            name="input-status"
            value=""
          />
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
