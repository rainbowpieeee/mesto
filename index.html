<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Владислав"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип сайта."></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" src="74c3c0fb802dcfa83abb.jpg" alt="Здесь расположен Ваш аватар."></div><div class="profile__info"><div class="profile__info-container"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button button" aria-label="Редактировать профиль"></button></div><p class="profile__role">Исследователь океана</p></div><button type="button" class="profile__add-button button" aria-label="Добавить новую карточку"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__author">© 2021 Mesto Russia</p></footer><div id="popupEditProfile" class="popup"><div class="popup__container"><button type="button" class="popup__button-close button"></button><h2 class="popup__edit">Редактировать профиль</h2><form id="popup__editForm" name="formEditProfile" class="popup__edit-form" novalidate><input required id="name-input" name="name" placeholder="Имя" class="popup__edit-profile" minlength="2" maxlength="40"> <span class="popup__name-input-error popup__input-error"></span> <input required id="role-input" name="role" placeholder="Род деятельности" class="popup__edit-profile" minlength="2" maxlength="200"> <span class="popup__role-input-error popup__input-error"></span> <button type="submit" class="popup__button">Сохранить</button></form></div></div><div id="popupAdditem" class="popup"><div class="popup__container"><button type="button" class="popup__button-close button"></button><h2 class="popup__edit">Новое место</h2><form id="popup__addForm" name="formAddItem" class="popup__edit-form" novalidate><input required id="cardName-input" name="nameItem" placeholder="Название" class="popup__edit-profile" minlength="2" maxlength="30"> <span class="popup__cardName-input-error popup__input-error"></span> <input required type="url" id="img-input" name="pic" placeholder="Ссылка на картинку" class="popup__edit-profile"> <span class="popup__img-input-error popup__input-error"></span> <button type="submit" class="popup__button">Создать</button></form></div></div><div id="popupItem" class="popup"><div class="popup__item-container"><img class="popup__item-pic" src="#" alt="#"><h2 class="popup__item-caption"></h2><button type="button" class="popup__button-close button"></button></div></div><div id="popupDeleteElement" class="popup"><div class="popup__container"><button type="button" class="popup__button-close button"></button><p class="popup__edit">Вы уверены?</p><button type="submit" class="popup__button">Да</button></div></div><template id="element-template" class="elements-list"><article class="element"><button type="button" class="element__remove button" aria-label="Удалить карточку"></button> <img class="element__pic" src="#" alt="#"><div class="element__container"><h2 class="element__title"></h2><div class="element__like-container"><button type="button" class="element__like" aria-label="Понравилось"></button><p class="element__like-counting"></p></div></div></article></template><script defer="defer" src="main.js"></script></body></html>
