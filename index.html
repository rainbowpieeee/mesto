<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <header class="header">
      <a href="#">
        <img class="header__logo" src="./images/logo.svg" alt="Лого" />
      </a>
    </header>
    <main class="root">
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="./images/kusto.png" alt="Аватар" />
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>

            <button class="profile__edit-button" type="button"></button>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements-section">
        <ul class="elements"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__title">© 2021 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__form" name="profile-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__input popup__input_text-name"
            type="text"
            value=""
            name="input-name"
            required
          />
          <input
            class="popup__input popup__input_text-status"
            type="text"
            name="input-status"
            value=""
          />
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_cards" id="popup_cards">
      <div class="popup__container">
        <button class="popup__close popup__close_pic" type="button"></button>
        <form class="popup__form popup__form-pic" name="picture-form">
          <h2 class="popup__title popup__title_picture">Новое место</h2>
          <input
            class="popup__input popup__input_picture-name"
            type="text"
            value=""
            placeholder="Название"
            required
            name="input-picture-name"
          />
          <input
            class="popup__input popup__input_picture-link"
            type="text"
            name="input-picture-link"
            required
            placeholder="Ссылка на картинку"
            value=""
          />
          <button
            class="popup__submit popup__submit-pic"
            id="submit"
            type="submit"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup-big">
      <div class="popup__big-pic">
        <button class="popup__close popup__close-big"></button>
        <figure class="popup__figure">
          <img src="" alt="" class="popup__img" />
          <figcaption class="popup__figcaption" alt></figcaption>
        </figure>
      </div>
    </div>

    <template class="template-cards" id="template">
      <li class="elements__cell">
        <img class="elements__image" alt />
        <h2 class="elements__cell-title"></h2>
        <button class="elements__cell-like" type="button"></button>
        <button class="elements__delete-button" type="button"></button>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
